<div id="page-loader">{{ loader }}</div>
<h1>DÃ©mo arbre</h1>
<input type="button" class="btn btn-warning" value="init" ng-click="init()">
<input type="button" class="btn" value="undo" ng-click="undo()" ng-disabled="undoDisabled">
<input type="button" class="btn" value="redo" ng-click="redo()" ng-disabled="redoDisabled">
<input type="button" class="btn btn-primary" value="save" ng-click="save(path)">
<input type="button" class="btn btn-primary" value="deploy" ng-click="deploy(path)">
<hr>
<div class="row">
    <div class="span12">
        <div class="well" id="zone">
            <h4>{{ path.name }}</h4>
            <ul>
                <li ng-repeat="step in path.steps" ng-include="'partials/tree-item.html'" ></li>
            </ul>
        </div>
    </div>
</div>

<div>
    <h4>Path</h4>
    <pre id="myPath">{{ path | json}}</pre>
</div>
