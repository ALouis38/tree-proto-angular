<form class="form-inline">
    <i class="icon-move"></i>
    <a class="btn"
            ng-click="isCollapsed = !isCollapsed"
            ng-switch on="isCollapsed">
        <span ng-switch-when="true"><i class="icon-plus"></i></span>
        <span ng-switch-default><i class="icon-minus"></i></span>
    </a>
    <input
        type="text"
        value="{{step.name}}"
        class="step-name"
        title="step.name"
        ng-model="step.name"
        ng-blur="rename()" />
        <button class="btn btn-primary" ng-click="addChild(step)">
            <i class="icon-plus"></i>
        </button>
        <button class="btn btn-primary" ng-click="copy(step)">
            Copy
        </button>
        <button class="btn btn-primary" ng-click="paste(step)">
            Paste
        </button>
        <button class="btn btn-danger" ng-click="remove(step)">
            <i class="icon-trash"></i>
        </button>
        <button class="btn btn-danger" ng-click="removeChildren(step)" ng-show="step.children.length > 0">
            <i class="icon-tasks"></i>
        </button>
        <button class="btn btn-danger" ng-click="view(step)">
            Espace d'interaction
        </button>
        <button class="btn" ng-click="saveTemplate(step)">
            Save as telmplate
        </button>
</form>


<!-- <div class="tools"
     ng-include="'partials/step-tools.html'"></div> -->


<ul collapse="isCollapsed" ui-sortable="sortableOptions" ng-model="step.children">
    <li style="position:relative;"
        ng-repeat="step in step.children"
        ng-include="'partials/tree-item.html'"
        >
    </li>
</ul>
